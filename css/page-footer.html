<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<footer class="footer">
    <div class="page-footer">
        <img src="../img/Rectangle 161.jpg" alt="Rectangle" class="red-line">
        <nav class="footnote">
            <a href="#" class="footnote__calendar">Календарь мероприятий</a>
            <a href="#" class="footnote__event_red">Провести мероприятие</a>
            <a href="#" class="footnote__rent">Стать арендатором</a>
            <a href="#" class="footnote__progects">Наши проекты</a>
            <a href="#" class="footnote__contacts">Контакты</a>
        </nav>
        <a href="#" class="gmail">© Millennials 2022</a>
        <div class="rules">
            <a href="#" class="rules__politics">Политика конфиденциальности</a>
            <a href="#" class="rules__cookies">Cookies</a>
        </div>
        <div social-media>
            <div class="social-media__insta">
                <a href="#"><img src="../img/insta.jpg" alt="insta"></a>
            </div>
            <div class="social-media__vk">
                <a href="#"><img src="../img/vk.jpg" alt="vk"></a>
            </div>
        </div>
        <div class="creation-promotion">
            <a href="#" class="creation-promotion__link">Создание и продвижение</a>

        <div class="search__mail">
            <div class="search__mail-text">Подпишись и будь в курсе происходящего</div>
        </div>
        <form action="/" method="post" class="search-form">
            <input type="text" class="search-form__mail" placeholder="Email"><div class="search-form__text"></div>
            <button class="search-form__btn">
                <div class="search-form__subscription">Подписаться</div>
            </button>
            <label class="class">
                <input type="checkbox" class="checkbox">
                <span class="check__box"></span>
                <div class="class__text">Согласен на обработку персональных данных</div>
            </label>
        </form>
    </div>

</html>
